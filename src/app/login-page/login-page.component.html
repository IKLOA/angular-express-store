<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
  class="card"
>
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        [ngClass]="{'invalid': form.get('email').touched && form.get('email').invalid}"
        formControlName="email"
        id="email"
        type="email"
      >
      <label for="email">Email:</label>
      <span *ngIf="form.get('email').touched && form.get('email').invalid" class="helper-text red-text">
        <span *ngIf="form.get('email').errors.required">
          Заполните поле email
        </span>
        <span *ngIf="form.get('email').errors.email">
          Введите корректный email
        </span>
      </span>
    </div>
    <div class="input-field">
      <input
        [ngClass]="{'invalid': form.get('password').touched && form.get('password').invalid}"
        formControlName="password"
        id="password"
        type="password"
      >
      <label for="password">Пароль:</label>
      <span *ngIf="form.get('password').touched && form.get('password').invalid" class="helper-text red-text">
        <span *ngIf="form.get('password').errors.required">
          Заполните поле пароль
        </span>
        <span *ngIf="form.get('password').errors.minlength">
          Минимальная длина пароля 6 символов
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      class="modal-action btn waves-effect brown"
      type="submit"
    >
      Войти
    </button>
  </div>
</form>
