<div class="page-title">
  <h4>Категории</h4>
  <button
    class="waves-effect waves-light btn brown"
    routerLink="new"
  >
    Добавить категорию
  </button>
</div>

<div
  *ngIf="categories$ | async as categories; else loader"
  class="row"
>
  <div class="col s12">
    <div *ngIf="categories.length !==0; else empty" class="collection">
      <a
        *ngFor="let category of categories"
        [routerLink]="[category._id]"
        class="collection-item"
      >
        {{category.name}}
      </a>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<ng-template #empty>
  <div class="center">
    Категорий нет
  </div>
</ng-template>
