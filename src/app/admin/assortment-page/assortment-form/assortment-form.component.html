<div class="page-title">
  <h4>
    <a routerLink="/AdminDashboard/assortment">Категории</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{isNew ? 'Добавить' : 'Редактировать'}} категорию
  </h4>
  <span>
            <button
              (click)="deleteCategory()"
              *ngIf="!isNew"
              class="btn btn-small red"
            >
              <i class="material-icons">delete</i>
            </button>
          </span>
</div>

<form (ngSubmit)="onSubmit()" [formGroup]="form" class="row">
  <div class="col s12 l6">
    <div class="input-field">
      <input
        [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}"
        formControlName="name"
        id="name"
        type="text"
      >
      <label for="name">Название</label>
      <span *ngIf="form.get('name').invalid && form.get('name').touched" class="helper-text red-text">
        Заполните поле
      </span>
    </div>

    <div>
      <input
          #input
          (change)="onFileUpload($event)"
          class="dn"
          type="file"
      >
      <button
        (click)="triggerClick()"
        class="waves-effect waves-light btn orange lighten-2 mb2"
        type="button"
      >
        <i class="material-icons left">backup</i>
        Загрузить изображение
      </button>
    </div>

    <div>
      <button class="waves-effect waves-light btn" type="submit">
        Сохранить изменения
      </button>
    </div>
  </div>

  <div class="col s12 l4 center">
    <img
      *ngIf="imagePreview"
      [src]="imagePreview"
      class="responsive-img"
      class="h200"
    >
  </div>
</form>

<app-positions-form
  *ngIf="category?._id"
  [categoryId]="category._id"
>
</app-positions-form>
