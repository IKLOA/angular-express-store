<div class="container-fluid">
  <h4 *ngIf="category">
    <a class="black-text" routerLink="/categories">Категории</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{category.name}}
  </h4>
  <div
    *ngIf="positions$ | async as positions; else loader"
    class="row"
  >
    <div *ngIf="positions.length !== 0; else empty">
      <div
        *ngFor="let position of positions"
        class="col s3"
      >
        <div
          class="card"
        >
          <div class="card-image">
            <img [routerLink]=[position._id]
                 [src]="getUrl(position.imageSrc)"
                 class="activator"
            >
            <a class="btn-floating halfway-fab waves-effect waves-light brown"><i class="material-icons">add</i></a>

          </div>
          <div class="card-content">
            <span class="card-title">{{position.name}}</span>
            <div class="card-info">
              <p
                [ngClass]="{'strikePrice': position.costWithDiscount}"
                class="price"
              >
                {{position.cost}} $
              </p>
              <p
                *ngIf="position.costWithDiscount"
                class="discountPrice"
              >
                {{position.costWithDiscount}} $
              </p>
              <a href="#">Подробнее</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #empty>
      <div class="center">
        Товаров пока нет
      </div>
    </ng-template>
  </div>
  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
</div>
