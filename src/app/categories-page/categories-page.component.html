<div class="container-fluid">
  <h2>Категории</h2>
  <div
    *ngIf="categories$ | async as categories; else loader"
    class="row"
  >
    <div
      *ngFor="let category of categories"
      class="col s3"
    >
      <div class="card">
        <div class="card-image">
          <img [routerLink]=[category._id]
               [src]="getUrl(category.imageSrc)"
               class="activator"
          >
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{category.name}}</span>
          <p><a [routerLink]=[category._id]>перейти</a></p>
        </div>
      </div>
    </div>
  </div>


  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
</div>
